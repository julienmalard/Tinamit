language: python
python:
  - '3.8'

os:
  - linux
env:
  global:
    - TX_BRANCH="master"
install:
  - pip install poetry
  - pip install transifex-client sphinx
  - pip install coveralls codecov
  - poetry install -v

script:
  - cd pruebas
  - coverage run -m unittest
after_success:
  - coveralls --rcfile=.coveragerc
  - codecov
  - cd ..
  - cd docs
  - if [[ $TRAVIS_PULL_REQUEST == "false" ]]; then sh .tx/tx.sh push; sh .tx/tx.sh pull;
    fi
  - cd ..
deploy:
  provider: pypi
  user: julien.malard
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
